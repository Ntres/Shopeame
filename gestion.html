<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="gestion.js" defer></script> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/style.css " />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="editProduct.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>Tienda Güena</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <header class="flex-colum justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center div-logo">
            <div class="bg-logo">S</div>
            <h1 class="title-menu">Shopéame!</h1>
        </div>
        <ul class="nav justify-content-center align-content-center bg-menu">
            <li class="nav-item m-2 p-2">
                <a class="active d-flex flex-column link-menu" href="./index.html">
                    <span class="icon-death-star text-center"></span>Home</a>
            </li>
            <li class="nav-item m-2 p-2">
                <a class="active d-flex flex-column link-menu" href="./shop.html">
                    <span class="icon-millennium-falcon text-center"></span>Productos</a>
            </li>
            <li class="nav-item m-2 p-2">
                <a class="active d-flex flex-column link-menu" href="./gestion.html">
                    <span class="icon-simbolo-del-logotipo-de-jedi text-center"> </span
            >Gestión
          </a>
        </li>
      </ul>
    </header>

    <div class="container p-5 grid-products">
      <h2 class="title-page mb-5">Creación/Edición de productos</h2>
      <div class="row d-flex justify-content-between">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del producto:</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio:</label>
              <input type="text" class="form-control" id="price" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descipción:</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Ruta de la imagen:</label>
              <input type="text" class="form-control" id="image" />
            </div>
            <div class="mb-3">
              <label for="stars" class="form-label">Opiniones:</label>
              <input type="text" class="form-control" id="stars" />
            </div>
            <button event-data="send" type="submit" class="btn btn-primary">
              Guardar
            </button>
            <button event-data="delete" class="btn btn-danger">Borrar</button>
          </form>
          <p id="log"></p>
        </div>
        <div class="col-1 line"></div>
        <div class="col-4">
          <div event-data="product-div" class="row"></div>
        </div>
      </div>
    </div>

    <footer class="text-center text-white" style="background-color: #333333">
      <div class="container pt-4">
        <section class="mb-4">
          <h6 class="title-footer">Síguenos en:</h6>
          <a class="text-light m-1 text-decoration-none separator" href="#!"
            >Twitter</a
          >
          <a class="text-light m-1 text-decoration-none separator" href="#!"
            >Facebook</a
          >
          <a class="text-light m-1 text-decoration-none separator" href="#!"
            >Instagram</a
          >
          <a class="text-light m-1 text-decoration-none" href="#!">TikTok</a>
        </section>
      </div>

      <div class="text-center text-light p-3">
        Copyright
        <a class="text-light text-decoration-none" href="#">Shopéame</a>
        © 2020
      </div>
    </footer>
  </body>
</html>
